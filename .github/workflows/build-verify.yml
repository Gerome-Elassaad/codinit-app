name: Build and Verify

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for proper git metadata

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm@10.0.0

      - name: Install dependencies
        run: pnpm install

      - name: Build verification package
        working-directory: packages/codinit-dev
        run: pnpm build

      - name: Build application (with verification)
        env:
          OFFICIAL_BUILD: 'true'
          BUILD_SIGNING_SECRET: ${{ secrets.BUILD_SIGNING_SECRET }}
        run: pnpm run build
        # This automatically runs:
        # - prebuild: collects metadata & embeds in app/utils/build-info.ts
        # - build: builds the application
        # - postbuild: verifies the build

      - name: Upload build metadata artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-metadata
          path: app/utils/build-info.ts
          retention-days: 90

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build/
          retention-days: 30

  verify-strict:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm@10.0.0

      - name: Install dependencies
        run: pnpm install

      - name: Build verification package
        working-directory: packages/codinit-dev
        run: pnpm build

      - name: Strict verification for release
        env:
          OFFICIAL_BUILD: 'true'
          BUILD_SIGNING_SECRET: ${{ secrets.BUILD_SIGNING_SECRET }}
        run: pnpm run verify:enforce
        # Enforces official build requirements
        # Will fail if verification doesn't pass

      - name: Build release
        env:
          OFFICIAL_BUILD: 'true'
          BUILD_SIGNING_SECRET: ${{ secrets.BUILD_SIGNING_SECRET }}
        run: pnpm run build

      - name: Create release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-build
          path: build/
          retention-days: 365

      - name: Upload release metadata
        uses: actions/upload-artifact@v4
        with:
          name: release-metadata
          path: app/utils/build-info.ts
          retention-days: 365
